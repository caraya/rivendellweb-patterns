

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/main.css">
    <title>Preview Layout</title>
</head>
<body>

<h3>Big Buttons</h3>

<button type="button" class="button button--big">Default</button>
<button type="button" class="button button--big button--big-hover">Hover</button>
<button type="button" class="button button--big button--big-active">Active</button>
<button type="button" class="button button--big button--big-focus focus">Focus</button>
<button type="button" class="button button--big button--big-disabled" disabled="disabled">Disabled</button>
<button type="button" class="button button--big button--big-unstyled">Unstyled Button</button>

<h4>Big Button Navigation</h4>

<h5>Uppercase</h5>

<div class="nav-buttons">
  <button type="button" class="button button--big button--big-nav-uppercase button--big button--big-nav-previous">Previous</button>
  <button type="button" class="button button--big button--big-nav-uppercase button--big button--big-nav-next">Next</button>
</div>

<h5>Lowercase</h5>
<div class="nav-buttons">
  <button type="button" class="button button--big button--big-nav button--big button--big-nav-previous">Previous</button>
  <button type="button" class="button button--big button--big-nav button--big button--big-nav-next">Next</button>
</div>

<h4>Actions</h4>

<div class="proceed-buttons">
  <button type="button" class="button button--big button--big-action-confirm">Confirm</button>
  <button type="button" class="button button--big button--big-action-cancel">Cancel</button>
</div>

<h4>Call to Action</h4>

<button type="button" class="button button--big button--big-cta">
  Sign up for my news letter!
</button>

<script src="../../js/fontfaceobserver.js"></script>
<script src="../../js/prism.js"></script>
</body>
</html>

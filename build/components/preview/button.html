

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/main.css">
    <title>Preview Layout</title>
</head>
<body>

<!-- Start: @button--default -->
<h3>Default</h3>

<button type="button" class="button">Default</button>
<button type="button" class="button button--hover">Hover</button>
<button type="button" class="button button--active">Active</button>
<button type="button" class="button focus">Focus</button>
<button type="button" class="button" disabled="disabled">Disabled</button>
<button type="button" class="button button--unstyled">Unstyled Button</button>
<!-- End: @button--default -->

<!-- Start: @button--accent-cool -->
<h3 class="site-preview-heading">Accent cool color</h3>
<button type="button" class="button button--accent-cool">Default</button>
<button type="button" class="button button--accent-cool button--hover">Hover</button>
<button type="button" class="button button--accent-cool button--active">Active</button>
<button type="button" class="button button--accent-cool focus">Focus</button>
<button type="button" class="button button--accent-cool" disabled="disabled">Disabled</button>
<button type="button" class="button button--accent-cool button--unstyled">Unstyled Button</button>
<!-- End: @button--accent-cool -->

<!-- Start: @button--accent-warm -->
<h3 class="site-preview-heading">Accent warm color</h3>
<button type="button" class="button button--accent-warm">Default</button>
<button type="button" class="button button--accent-warm button--hover">Hover</button>
<button type="button" class="button button--accent-warm button--active">Active</button>
<button type="button" class="button button--accent-warm focus">Focus</button>
<button type="button" class="button button--accent-warm" disabled="disabled">Disabled</button>
<button type="button" class="button button--accent-warm button--unstyled">Unstyled Button</button>
<!-- End: @button--accent-warm -->

<!-- Start: @button--secondary -->
<h3>Secondary color</h3>

<button type="button" class="button button--secondary">Default</button>
<button type="button" class="button button--secondary button--hover">Hover</button>
<button type="button" class="button button--secondary button--active">Active</button>
<button type="button" class="button button--secondary focus">Focus</button>
<button type="button" class="button button--secondary" disabled="disabled">Disabled</button>
<button type="button" class="button button--secondary button--unstyled">Unstyled button</button>
<!-- End: @button--secondary -->

<!-- Start: @button--outline -->
<h3 class="site-preview-heading">Outline</h3>
<button type="button" class="button button--outline">Default</button>
<button type="button" class="button button--outline button--hover">Hover</button>
<button type="button" class="button button--outline button--active">Active</button>
<button type="button" class="button button--outline focus">Focus</button>
<button type="button" class="button button--outline" disabled="disabled">Disabled</button>
<button type="button" class="button button--outline button--unstyled">Unstyled Button</button>
<!-- End: @button--outline -->

<!-- Start: @button--outline-inverse -->
<h3 class="site-preview-heading">Outline inverse</h3>
<div class="button--inverse-background">
  <button type="button" class="button button--inverse">Default</button>
  <button type="button" class="button button--inverse button--hover">Hover</button>
  <button type="button" class="button button--inverse button--active">Active</button>
  <button type="button" class="button button--inverse focus">Focus</button>
  <button type="button" class="button button--inverse" disabled="disabled">Disabled</button>
  <button type="button" class="button button--inverse button--unstyled">Unstyled Button</button>
</div>
<!-- End: @button--outline-inverse -->

<!-- Start: @button--big -->
<h3 class="site-preview-heading">Big button</h3>
<button type="button" class="button button--big">Big Button</button>
<button type="button" class="button button--big" disabled="disabled">Disabled</button>
<button type="button" class="button button--big button--unstyled">Unstyled Button</button>
<!-- End: @button--big -->


<script src="../../js/fontfaceobserver.js"></script>
<script src="../../js/prism.js"></script>
</body>
</html>

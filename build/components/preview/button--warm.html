

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/main.css">
    <title>Preview Layout</title>
</head>
<body>

<h3 class="site-preview-heading">Accent warm color</h3>
<button type="button" class="button button--warm">Default</button>
<button type="button" class="button button--warm button--warm-hover">Hover</button>
<button type="button" class="button button--warm button--warm-active">Active</button>
<button type="button" class="button button--warm button--warm focus">Focus</button>
<button type="button" class="button button--warm-disabled" disabled="disabled">Disabled</button>
<button type="button" class="button button--warm button--warm-unstyled">Unstyled Button</button>


<h4>Navigation</h4>

<h5>Uppercase</h5>

<div class="nav-buttons">
  <button type="button" class="button button--warm button--warm-nav-uppercase button--nav-previous">Previous</button>
  <button type="button" class="button button--warm button--warm-nav-uppercase button--nav-next">Next</button>
</div>

<h5>Lowercase</h5>
<div class="nav-buttons">
  <button type="button" class="button button--nav button--warm button--warm-nav-previous">Previous</button>
  <button type="button" class="button button--nav button--warm button--warm--next">Next</button>
</div>

<h4>Actions</h4>

<div class="proceed-buttons">
  <button type="button" class="button button--warm button--warm-action-confirm">Confirm</button>
  <button type="button" class="button button--warm button--warm-action-cancel">Cancel</button>
</div>



<script src="../../js/fontfaceobserver.js"></script>
<script src="../../js/prism.js"></script>
</body>
</html>

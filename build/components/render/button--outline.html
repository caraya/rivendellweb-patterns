

<h3 class="site-preview-heading">Outline</h3>
<button type="button" class="button button--outline">Default</button>

<button type="button" class="button button--outline-active">Active</button>
<button type="button" class="button button--outline focus">Focus</button>
<button type="button" class="button button--outline" disabled="disabled">Disabled</button>

</div>

<h5>Lowercase</h5>
<div class="nav-buttons">
  <button type="button" class="button button--outline button--nav button--nav-previous">Previous</button>
  <button type="button" class="button button--outline button--nav button--nav-next">Next</button>
</div>

<h4>Actions</h4>

<div class="proceeduttons">
  <button type="button" class="button button--outline button--action-confirm">Confirm</button>
  <button type="button" class="button button--outline button--action-cancel">Cancel</button>
